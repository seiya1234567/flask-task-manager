<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>新規ユーザー登録 確認 - タスク管理システム</title>
    <link
        href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css"
    />
        <link rel="stylesheet" href="{{ url_for('static', filename='css/stylesheet.css') }}">

</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-8 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="header-gradient rounded-2xl p-8 mb-8 text-white shadow-xl">
                <h1 class="text-4xl font-bold">
                    <i class="fas fa-user-check mr-3"></i>登録内容の確認
                </h1>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-8">
                <form action="/confirm" method="POST" class="space-y-6">
                    <!-- ユーザー名 -->
                    <div>
                        <label class="block text-lg font-semibold text-gray-800 mb-2">ユーザー名</label>
                        <p class="p-3 border border-gray-300 rounded-xl bg-gray-100">{{ username }}</p>
                        <input type="hidden" name="username" value="{{ username }}">
                    </div>

                    <!-- メールアドレス -->
                    <div>
                        <label class="block text-lg font-semibold text-gray-800 mb-2">メールアドレス</label>
                        <p class="p-3 border border-gray-300 rounded-xl bg-gray-100">{{ email }}</p>
                        <input type="hidden" name="email" value="{{ email }}">
                    </div>

                    <!-- パスワード -->
                    <div>
                        <label class="block text-lg font-semibold text-gray-800 mb-2">パスワード</label>
                        <p class="p-3 border border-gray-300 rounded-xl bg-gray-100">******</p>
                        <input type="hidden" name="password" value="{{ password }}">
                    </div>

                    <!-- 戻るボタン -->
                    <div class="flex justify-between pt-8 border-t border-gray-200">
                        <button
                            type="button"
                            onclick="history.back()"
                            class="btn-secondary px-6 py-3 rounded-xl text-white border border-gray-300 hover:bg-gray-100 transition"
                        >
                            修正する
                        </button>

                        <!-- 確定ボタン -->
                        <button
                            type="submit"
                            class="btn-primary px-6 py-3 rounded-xl text-white bg-blue-600 hover:bg-blue-700 transition"
                        >
                            登録を確定する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
